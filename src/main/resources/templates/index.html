<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDR and User Management</title>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/scripts.js"></script>
</head>
<body>
<header>
    <h1>CDRs and Users Database</h1>
</header>
<main>
    <section>
        <h2>CDRs</h2>
        <table id="cdrs-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>ANUM</th>
                <th>BNUM</th>
                <th>Service Type</th>
                <th>Usage</th>
                <th>Start Date-Time</th>
            </tr>
            </thead>
            <tbody id="cdrs-table-body">
            <!-- CDR rows will be injected here by js! -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Users</h2>
        <table id="users-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody id="users-table-body">
            <!-- user rows will be injected here by js :P -->
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
